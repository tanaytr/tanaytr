name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:     # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Latest stable

      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3  # SVG-only mode (faster, no GIF bloat)
        with:
          github_user_name: tanaytr
          outputs: |
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake.svg  # Light mode fallback

      - name: Push to output branch
        uses: peaceiris/actions-gh-pages@v4  # Reliable pusher for branches
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "chore: update snake animation üêç"
