name: Generate 2025 Skyline SVG

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:    # Manual trigger

jobs:
  skyline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh  # GitHub CLI

      - name: Install gh-skyline extension
        run: gh extension install github/gh-skyline

      - name: Generate 2025 Skyline SVG
        run: |
          gh skyline generate --year=2025 --output=skyline-2025.svg --svg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit SVG to skyline-2025 branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update 2025 skyline SVG ğŸ™ï¸"
          branch: skyline-2025
          create_branch: true
          file_pattern: skyline-2025.svg
