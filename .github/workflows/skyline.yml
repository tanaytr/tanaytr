name: Generate 2025 GitHub Skyline City

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger
  push:
    branches:
      - main              # Run on push to main for immediate update

jobs:
  generate-skyline:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Required to commit files
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
            && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && sudo apt update \
            && sudo apt install gh -y
      
      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" > token.txt
          gh auth login --with-token < token.txt
          rm token.txt
      
      - name: Install gh-skyline extension
        run: |
          gh extension install github/gh-skyline || echo "Extension may already be installed"
      
      - name: Generate 2025 3D Skyline STL
        run: |
          # Generate STL file for current year (2025)
          gh skyline --year 2025 --output tanaytr-2025-github-skyline.stl
          
          # Verify file was created
          if [ ! -f "tanaytr-2025-github-skyline.stl" ]; then
            echo "âš ï¸ STL file not generated. This might be due to insufficient contribution data."
            echo "Trying with 2024 data as fallback..."
            gh skyline --year 2024 --output tanaytr-2025-github-skyline.stl || true
          fi
          
          # Final check
          if [ -f "tanaytr-2025-github-skyline.stl" ]; then
            echo "âœ… Successfully generated skyline STL file"
            ls -lh tanaytr-2025-github-skyline.stl
          else
            echo "âŒ Failed to generate skyline. Check if you have enough contributions."
            exit 1
          fi
      
      - name: Commit and push skyline to main branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ™ï¸ Auto-update 2025 GitHub Skyline City"
          file_pattern: "tanaytr-2025-github-skyline.stl"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
